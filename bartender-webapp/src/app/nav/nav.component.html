<!-- Nav Component HTML -->
<div class="grid grid-cols-5 sm:hidden">
   <div class="col-span-1 flex items-center">
      <!-- Sidebar toggle button (visible on mobile) -->
      <button id="toggleSidebar" (click)="toggleSidebar($event)" type="button"
         class="items-center p-2 mt-2 ms-3 text-sm text-gray-900 rounded-lg sm:hidden">
         <span class="sr-only">Open sidebar</span>
         <svg class="w-6 h-6 text-gray-800" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
            fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="M5 7h14M5 12h14M5 17h14" />
         </svg>
      </button>
   </div>
</div>

<!-- The sidebar -->
<aside id="logo-sidebar" class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform"
   [class.sm:translate-x-0]="true" [class.-translate-x-full]="!sidebarOpen && isMobile" aria-label="Sidebar"
   (click)="$event.stopPropagation()">
   <div class="h-full flex flex-col px-2 py-4 overflow-y-auto bg-background">
      <a (click)="toggleSidebar($event)" class="flex items-center ps-2.5 mb-5">
         <svg class="w-6 h-6 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
            fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="M5 7h14M5 12h14M5 17h14" />
         </svg>
         <span
            class="self-center text-xl text-white font-semibold whitespace-nowrap dark:text-white ml-3">SmartBartender&trade;
         </span>
      </a>

      <!-- Main navigation items -->
      <ul class="space-y-2 font-medium flex-grow">
         <li>
            <a href="home"
               class="flex items-center text-white p-2 rounded-lg hover:bg-white hover:text-background group">
               <svg class="w-[26px] h-[26px]" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24"
                  height="24" fill="currentColor" viewBox="0 0 24 24">
                  <path
                     d="M13.5 2c-.178 0-.356.013-.492.022l-.074.005a1 1 0 0 0-.934.998V11a1 1 0 0 0 1 1h7.975a1 1 0 0 0 .998-.934l.005-.074A7.04 7.04 0 0 0 22 10.5 8.5 8.5 0 0 0 13.5 2Z" />
                  <path d="M11 6.025a1 1 0 0 0-1.065-.998 8.5 8.5 0 1 0 9.038 9.039A1 1 0 0 0 17.975 13H11V6.025Z" />
               </svg>

               <span class="flex-1 ms-3 whitespace-nowrap">Dashboard</span>
            </a>
         </li>
         <li>
            <a href="drinks"
               class="flex items-center p-2 text-white rounded-lg hover:bg-white hover:text-background  group">
               <svg class="w-[26px] h-[26px] text-sm" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24"
                  height="24" fill="currentColor" viewBox="0 0 24 24">
                  <path fill-rule="evenodd"
                     d="M20 10H4v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8ZM9 13v-1h6v1a1 1 0 0 1-1 1h-4a1 1 0 0 1-1-1Z"
                     clip-rule="evenodd" />
                  <path d="M2 6a2 2 0 0 1 2-2h16a2 2 0 1 1 0 4H4a2 2 0 0 1-2-2Z" />
               </svg>
               <span class="flex-1 ms-3 whitespace-nowrap">Drinks</span>
            </a>
         </li>
         <li>
            <a href="mixer"
               class="flex items-center p-2 text-white rounded-lg hover:bg-white hover:text-background hover:bg-white">
               <svg class="w-[26px] h-[26px] " aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24"
                  height="24" fill="currentColor" viewBox="0 0 24 24">
                  <path
                     d="M5 13.17a3.001 3.001 0 0 0 0 5.66V20a1 1 0 1 0 2 0v-1.17a3.001 3.001 0 0 0 0-5.66V4a1 1 0 0 0-2 0v9.17ZM11 20v-9.17a3.001 3.001 0 0 1 0-5.66V4a1 1 0 1 1 2 0v1.17a3.001 3.001 0 0 1 0 5.66V20a1 1 0 1 1-2 0Zm6-1.17V20a1 1 0 1 0 2 0v-1.17a3.001 3.001 0 0 0 0-5.66V4a1 1 0 1 0-2 0v9.17a3.001 3.001 0 0 0 0 5.66Z" />
               </svg>

               <span class="flex-1 ms-3 whitespace-nowrap">Mixer</span>
            </a>
         </li>
         <li>
            <a href="settings"
               class="flex items-center p-2 text-white rounded-lg hover:bg-white hover:text-background hover:bg-white">
               <svg class="w-[26px] h-[26px]" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24"
                  height="24" fill="currentColor" viewBox="0 0 24 24">
                  <path fill-rule="evenodd"
                     d="M9.586 2.586A2 2 0 0 1 11 2h2a2 2 0 0 1 2 2v.089l.473.196.063-.063a2.002 2.002 0 0 1 2.828 0l1.414 1.414a2 2 0 0 1 0 2.827l-.063.064.196.473H20a2 2 0 0 1 2 2v2a2 2 0 0 1-2 2h-.089l-.196.473.063.063a2.002 2.002 0 0 1 0 2.828l-1.414 1.414a2 2 0 0 1-2.828 0l-.063-.063-.473.196V20a2 2 0 0 1-2 2h-2a2 2 0 0 1-2-2v-.089l-.473-.196-.063.063a2.002 2.002 0 0 1-2.828 0l-1.414-1.414a2 2 0 0 1 0-2.827l.063-.064L4.089 15H4a2 2 0 0 1-2-2v-2a2 2 0 0 1 2-2h.09l.195-.473-.063-.063a2 2 0 0 1 0-2.828l1.414-1.414a2 2 0 0 1 2.827 0l.064.063L9 4.089V4a2 2 0 0 1 .586-1.414ZM8 12a4 4 0 1 1 8 0 4 4 0 0 1-8 0Z"
                     clip-rule="evenodd" />
               </svg>


               <span class="flex-1 ms-3 whitespace-nowrap">Settings</span>
            </a>
         </li>
      </ul>

      <!-- Align User and Log out buttons at the bottom -->
      <ul class="mt-auto space-y-2 font-medium">
         <li>
            <a (click)="logout()"
               class="flex items-center p-2 text-white-900 rounded-lg dark:text-white hover:bg-white hover:text-background dark:hover:bg-white group">
               <svg
                  class="w-5 h-5 text-white transition duration-75 dark:text-white-400 hover:bg-white hover:text-background"
                  aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 16">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                     d="M1 8h11m0 0L8 4m4 4-4 4m4-11h3a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-3" />
               </svg>
               <span class="flex-1 ms-3 text-white whitespace-nowrap">Log out</span>
            </a>
         </li>
      </ul>
   </div>
</aside>
